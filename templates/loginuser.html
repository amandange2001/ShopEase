{% include 'header.html' %}

<title>WatchCrafters/login</title>
<style>
.btn-color{
    background-color: #0e1c36;
    color: #fff;
    
  }
  
  .profile-image-pic{
    height: 200px;
    width: 200px;
    object-fit: cover;
  }
  
  
  
  .cardbody-color{
    background-color: #ebf2fa;
  }
  
  a{
    text-decoration: none;
  }
</style>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        {% if errmsg %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error!</strong> {{errmsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="card my-5">

          <!-- Login Form -->
<form class="card-body cardbody-color p-lg-5" method="post" action="{% url 'loginuser' %}">
  {% csrf_token %}
  <div class="text-center">
      <!-- Profile Image -->
      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
  </div>
  <div class="mb-3">
      <!-- User Name Input -->
      <input type="text" class="form-control" name="uname" id="Username" placeholder="User Name" required>
  </div>
  <div class="mb-3">
      <!-- Password Input -->
      <input type="password" class="form-control" name="upass" id="password" placeholder="Password" required>
  </div>
  <div class="text-center">
      <!-- Login Button -->
      <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
  </div>
  <div id="emailHelp" class="form-text text-center mb-5 text-dark">
      <!-- Registration Link -->
      Not Registered? <a href="{% url 'registeruser' %}" class="text-dark fw-bold">Create an Account</a>
  </div>
</form>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% include 'footer.html' %}

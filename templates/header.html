<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WatchCrafters|header</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <style>
    .navbar {
      background-color: #343a40; /* Dark background color */
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #ffffff; /* White text color */
    }
    .navbar-toggler {
      border-color: #ffffff; /* White border color for toggler */
    }
    .navbar-toggler-icon {
      background-color: #ffffff; /* White color for toggler icon */
    }
    #welcome-message {
      color: #ffffff; /* White text color for welcome message */
      margin-right: 20px; /* Add margin to the right */
    }

    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.hero-section {
    background-image: url('hero-background.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.hero-section h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero-section p {
    font-size: 1.5rem;
    margin-bottom: 40px;
}

.btn {
    display: inline-block;
    background-color: #ff5e3a;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #333;
}

.watches-section {
    padding: 80px 0;
    text-align: center;
}

.watches-section h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
}

.watch-card {
    display: inline-block;
    width: 300px;
    margin: 0 20px;
    text-align: center;
}

.watch-card img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 20px;
}

.watch-card h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.watch-card p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}
  </style>
</head>
<body>
  <div class="class">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">WatchCrafters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'watchbrowse' %}">Watches</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'mycart' %}">Mycart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'userlogout' %}">Logout</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'registeruser' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'loginuser' %}">Login</a>
            </li>
          </ul>
        </div>
        
        <div id="welcome-message">
          {% if user.is_authenticated %}
            <strong>Welcome {{user.username}} !!!</strong>
          {% else %}
            <strong>Welcome Guest!!!</strong>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
